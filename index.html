<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card FrontendMentor</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="img"></div>
              <div class="info">
                <div class="info-container">
                  <h3>PERFUME</h3>
                  <h1>Gabrielle Essence Eau De Parfum</h1>
                  <p>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, 
                    Perfumer-Creator<br>for the House of CHANEL.</p>
                <div class="price">
                    <h2>$149.99</h2>
                    <p>$169.99</p>
                </div>
                <button><img src="/icon-cart.svg" alt="">ADD TO CART</button>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
